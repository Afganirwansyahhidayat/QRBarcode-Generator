<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20220701/ourmid/pngtree-realistic-black-barcode-on-gray-circle-png-image_5677170.png">
    <title>Text to QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h2>Generator Teks ke Kode QR</h2>
        <input type="text" id="text" placeholder="Masukkan teks atau link URL...">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <img id="qrcode">
        <button onclick="downloadQRCode()">Download QR Code</button>
    </div>
</body>
</html>
